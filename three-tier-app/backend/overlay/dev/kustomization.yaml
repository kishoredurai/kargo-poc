resources:
- ../../base
patches:
- target:
    kind: Deployment
    name: backend
    namespace: three-tier-app
  patch: |-
    - op: replace
      path: /metadata/name
      value: backend-dev
- target:
    kind: Service
    name: backend-service
    namespace: three-tier-app
  patch: "- op: replace\n  path: /metadata/name\n  value: backend-service-dev\n  "
images:
- name: ghcr.io/kishoredurai/three-tier-applications/backend
  newTag: 1.0.9
