---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: three-tier-app-backend-dev
  namespace: cdp
  labels:
    app: three-tier-app-backend
    env: dev
  annotations:
    kargo.akuity.io/color: violet
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: three-tier-app-backend
      sources:
        direct: true
  promotionTemplate:
    spec:
      steps:
        - task:
            name: argo-kustomize-update-image
          vars:
            - name: openpr
              value: "true"
            - name: env
              value: "dev"
            - name: warehouseImage
              value: "ghcr.io/kishoredurai/three-tier-applications/backend"
            - name: valuesFileAbsolutePath
              value: three-tier-app/backend/overlay/dev/kustomization.yaml
            - name: syncArgoApp
              value: "true"
            - name: argoAppName
              value: "three-tier-app-backend-dev"
